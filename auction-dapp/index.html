<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auction DApp · Catálogo de Leilões</title>
  <link rel="icon" type="image/png" href="/logo.png" />
  <style>
    :root {
      color-scheme: light dark;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      line-height: 1.6;
      font-weight: 400;
      --bg: #0f172a;
      --card: rgba(15, 23, 42, 0.9);
      --card-border: rgba(148, 163, 184, 0.2);
      --text: #e2e8f0;
      --muted: #94a3b8;
      --accent: #38bdf8;
      --accent-strong: #0ea5e9;
      --warning: #f97316;
      --error: #f43f5e;
      --success: #22c55e;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, rgba(56, 189, 248, 0.2), transparent),
                  radial-gradient(circle at 20% 20%, rgba(244, 63, 94, 0.15), transparent),
                  var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      padding: 2rem 1rem 4rem;
    }

    main.app {
      width: min(1100px, 100%);
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--card-border);
      border-radius: 1rem;
      padding: 1.5rem;
      backdrop-filter: blur(8px);
      box-shadow: 0 20px 45px rgba(15, 23, 42, 0.6);
    }

    .hero {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 1rem;
    }

    .hero h1 {
      margin: 0 0 0.5rem;
      font-size: clamp(1.8rem, 3vw, 2.5rem);
    }

    .hero p {
      margin: 0.2rem 0;
      color: var(--muted);
    }

    .hero-header {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 1rem;
    }

    .logo-frame {
      width: 72px;
      height: 72px;
      border-radius: 1rem;
      border: 1px dashed rgba(148, 163, 184, 0.4);
      background: rgba(148, 163, 184, 0.12);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .logo-frame img {
      max-width: 60px;
      max-height: 60px;
      object-fit: contain;
      display: block;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      align-items: flex-end;
    }

    .btn-primary,
    .btn-secondary {
      border: none;
      border-radius: 0.8rem;
      padding: 0.65rem 1.4rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .btn-primary {
      background: linear-gradient(90deg, var(--accent) 0%, var(--accent-strong) 100%);
      color: #0f172a;
      font-weight: 600;
    }

    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: rgba(148, 163, 184, 0.2);
      color: var(--text);
      border: 1px solid rgba(148, 163, 184, 0.4);
    }

    .tag {
      padding: 0.3rem 0.8rem;
      border-radius: 999px;
      background: rgba(148, 163, 184, 0.2);
      font-size: 0.85rem;
    }

    .tag[data-state="connected"] {
      background: rgba(34, 197, 94, 0.15);
      color: var(--success);
    }

    .tag[data-state="disconnected"] {
      background: rgba(244, 63, 94, 0.15);
      color: var(--error);
    }

    .explorer {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .explorer-header {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 1rem;
    }

    .explorer-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      align-items: flex-end;
    }

    .explorer-controls label {
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted);
    }

    .explorer-controls input {
      width: clamp(200px, 30vw, 260px);
      padding: 0.55rem 0.9rem;
      border-radius: 0.75rem;
      border: 1px solid rgba(148, 163, 184, 0.4);
      background: rgba(148, 163, 184, 0.15);
      color: var(--text);
    }

    .registry-address {
      margin: 0;
      font-size: 0.9rem;
    }

    .auction-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1rem;
    }

    .auction-card {
      border: 1px solid rgba(148, 163, 184, 0.25);
      border-radius: 0.9rem;
      padding: 1rem;
      background: rgba(15, 23, 42, 0.6);
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }

    .auction-card h3 {
      margin: 0;
      font-size: 1.05rem;
    }

    .auction-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .pill {
      padding: 0.2rem 0.8rem;
      border-radius: 999px;
      font-size: 0.8rem;
      background: rgba(148, 163, 184, 0.2);
      color: var(--muted);
    }

    .pill[data-variant="success"] {
      background: rgba(34, 197, 94, 0.15);
      color: var(--success);
    }

    .pill[data-variant="warning"] {
      background: rgba(249, 115, 22, 0.15);
      color: var(--warning);
    }

    .selected-auction {
      margin: 0;
      font-size: 0.9rem;
      color: var(--muted);
    }

    .message {
      padding: 0.75rem;
      border-radius: 0.8rem;
      margin: 0;
      background: rgba(148, 163, 184, 0.15);
      border: 1px solid rgba(148, 163, 184, 0.3);
    }

    .message[data-type="success"] {
      border-color: rgba(34, 197, 94, 0.4);
      color: var(--success);
      background: rgba(34, 197, 94, 0.1);
    }

    .message[data-type="error"] {
      border-color: rgba(244, 63, 94, 0.4);
      color: var(--error);
      background: rgba(244, 63, 94, 0.1);
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      .hero {
        flex-direction: column;
        align-items: flex-start;
      }

      .actions {
        width: 100%;
        align-items: stretch;
      }

      button {
        width: 100%;
        text-align: center;
      }

      .explorer-controls {
        width: 100%;
        flex-direction: column;
        align-items: stretch;
      }

      .explorer-controls input {
        width: 100%;
      }
    }
  </style>
</head>
<body data-page="explorer">
  <main class="app">
    <header class="card hero">
      <div class="hero-header">
        <div class="logo-frame">
          <img src="public/logo.png" alt="Logo do Auction DApp" />
        </div>
        <div>
          <h1>Auction DApp</h1>
          <p>Acompanhe o leilão e dê lances diretamente da sua carteira.</p>
        </div>
      </div>
      <div class="actions">
        <button id="connect" class="btn-primary">Conectar carteira</button>
        <span id="connectionStatus" class="tag" data-state="disconnected">Desconectado</span>
      </div>
    </header>

    <section class="card explorer">
      <div class="explorer-header">
        <div>
          <h2>Buscar leilões</h2>
          <p>Utilize o registro para encontrar leilões pelo nome do item.</p>
        </div>
        <div class="explorer-controls">
          <div style="display:flex; flex-direction:column; gap:0.35rem;">
            <label for="auctionSearch">Nome do item</label>
            <input id="auctionSearch" type="text" placeholder="Ex.: Console, NFT..." />
          </div>
          <button id="refreshRegistry" class="btn-secondary" type="button">Atualizar lista</button>
        </div>
      </div>
      <p class="registry-address">Registro configurado: <span id="registryAddressLabel">-</span></p>
      <div id="auctionList" class="auction-list"></div>
      <p id="explorerMessage" class="message"></p>
    </section>
  </main>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
